name: Build

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: oven-sh/setup-bun@v2
        name: Set up bun
        with:
          bun-version: 1.3.0
      - run: bun run lint
        name: Lint
      - run: |
          bun run clean
          bun run type-check
        name: Typecheck
